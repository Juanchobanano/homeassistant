services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    volumes:
      - /home/juanchobanano/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    environment:
      - TZ=America/Bogota
    network_mode: host
    privileged: true
    restart: unless-stopped


  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped

  code-server:
    container_name: code-server
    image: linuxserver/code-server
    volumes:
      - /home/juanchobanano/homeassistant:/config
    ports:
      - "8443:8443"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Bogota
    restart: unless-stopped

  ewelink_smart_home:
    container_name: ewelink_smart_home
    image: ewelink/ewelink-smart-home
    network_mode: host
    environment:
      - HA_URL=http://localhost:8123
      - SUPERVISOR_TOKEN=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiIxZDBhNTUwYTYyMzI0MjBlOGM3MWZkNTMxZmQyMmJjZSIsImlhdCI6MTc2MDA1MjI2MCwiZXhwIjoyMDc1NDEyMjYwfQ.mL7XRanC3dI2yC70pR_tdn4LWSdvvtedIrfLMDhww6Q  # Replace with your actual token
      - TZ=America/Bogota

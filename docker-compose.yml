services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    volumes:
      - /home/juanchobanano/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    environment:
      - TZ=America/Bogota
    network_mode: host
    privileged: true
    restart: unless-stopped

  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto:2.0
    network_mode: host
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped

  code-server:
    container_name: code-server
    image: linuxserver/code-server
    volumes:
      - /home/juanchobanano/homeassistant:/config
    ports:
      - "8443:8443"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Bogota
    restart: unless-stopped

  n8n:
    container_name: n8n
    image: n8nio/n8n:next
    restart: unless-stopped
    ports:
      - "5678:5678"   # Puerto donde n8n estar치 accesible
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true        # Activar autenticaci칩n b치sica
      - N8N_BASIC_AUTH_USER=admin        # Usuario para login
      - N8N_BASIC_AUTH_PASSWORD=supersecretpassword  # Contrase침a para login
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - N8N_HOST=0.0.0.0

      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - DB_SQLITE_POOL_SIZE=5
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true

      # - N8N_HOST=192.168.2.44
      # - N8N_EDITOR_BASE_URL=http://192.168.2.44:5678
      # - N8N_API_BASE_URL=http://192.168.2.44:5678
      # - WEBHOOK_URL=http://192.168.2.44:5678/

      - N8N_SSO_SAML_ENABLED=false
      - N8N_SSO_OIDC_ENABLED=false  
      - N8N_SSO_LDAP_ENABLED=false
    volumes:
      - /home/juanchobanano/n8n:/home/node/.n8n
